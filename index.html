<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<link rel="stylesheet" type="text/css" href="Resources/CSS/cal.css">
</head>
<body><h1>HANDY CALCULATOR</h1>
	<div class="container">
		<form>
		<input id="txt" value="0"></input>
		</form>
	<div id="btns">
		<button id="btnclr" onclick="del();">Clr</button>
		<button id="btn1" onclick="cancl();">Del</button>
		<button id="btn1" onclick="pushed(0);">0</button>
		<button id="btn1" onclick="pushed(1);">1</button>
		<button id="btn1" onclick="pushed(2);">2</button>
		<button id="btn1" onclick="pushed(3);">3</button>
		<button id="btn1" onclick="pushed(4);">4</button>
		<button id="btn1" onclick="pushed(5);">5</button>
		<button id="btn1" onclick="pushed(6);">6</button>
		<button id="btn1" onclick="pushed(7);">7</button>
		<button id="btn1" onclick="pushed(8);">8</button>
		<button id="btn1" onclick="pushed(9);">9</button>
	    <button id="btn1" onclick="pushed('+');">+</button>
		<button id="btn1" onclick="pushed('-');">-</button>
		<button id="btn1"onclick="pushed('*');">*</button>
		<button id="btn1" onclick="pushed('/');">/</button>
		<button id="btn1" onclick="pushed('%');">%</button>
		<button id="btn1" onclick="equl();">=</button>
		<button id="btn1" onclick="pushed('.');">.</button>
	</div>
</div>
<script src="Resources/JS/jquery.min.js"></script>
<script type="text/javascript" src="Resources/JS/cal.js"></script>
</body>
</html>
